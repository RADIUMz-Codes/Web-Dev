<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h2 id="heading">CALCULATOR</h2>
        <div>
            <p id="scrn"></p>
        </div>
            <table id="calc-body">
                
                <tr>
                    <td id="ac">AC</td>
                    <td id="sign-change">+/-</td>
                    <td id="percent">%</td>
                    <td id="divide" class="red">/</td>
                </tr>
                <tr>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="product" class="red">*</td>
                </tr>
                <tr>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="diff" class="red">-</td>
                </tr>
                <tr>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="plus" class="red">+</td>
                </tr>
                <tr>
                    <td id="zero" colspan="2">0</td>
                    <td id="deci">.</td>
                    <td id="calc" class="red">=</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
